name: NutriGuide CI

on: [push, pull_request]

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BACKEND (Node.js + PostgreSQL)
  # -----------------------------------------------------------------
  backend-test:
    name: Backend API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    # Spin up a temporary PostgreSQL database for integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: nutriguide
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # We pass "dummy" secrets here because unit tests shouldn't hit real APIs
        run: npm test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/nutriguide
          JWT_SECRET: test_secret_for_ci_only
          JWT_REFRESH_SECRET: test_refresh_secret_key
          GEMINI_API_KEY: test_key_for_mocking

  # -----------------------------------------------------------------
  # JOB 2: MOBILE (Flutter)
  # -----------------------------------------------------------------
  mobile-test:
    name: Flutter App Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nutriguide

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.28.0"
          channel: "stable"
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Verify Formatting & Linting
        run: flutter analyze

      - name: Run Unit & Widget Tests
        run: flutter test
